name: TankTide QA Automation

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  public-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:public -- --grep @critical
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          HEADLESS: 'true'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: public-gate-report
          path: |
            playwright-report
            test-results

  public-regression:
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:public -- --grep @regression
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          HEADLESS: 'true'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-report
          path: |
            playwright-report
            test-results

  website-full-regression:
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:full -- --grep @regression
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          WEB_APP_ROUTER_FILE: ${{ secrets.WEB_APP_ROUTER_FILE }}
          HEADLESS: 'true'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: website-full-regression-report
          path: |
            playwright-report
            test-results
