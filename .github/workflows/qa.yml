name: TankTide QA Automation

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:smoke -- --project=desktop-chrome --project=mobile-chrome --project=api
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          HEADLESS: 'true'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-report
          path: |
            playwright-report
            test-results

  regression:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:regression -- --project=desktop-chrome --project=mobile-chrome --project=a11y --project=visual
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          COMPANY_EMAIL: ${{ secrets.COMPANY_EMAIL }}
          COMPANY_PASSWORD: ${{ secrets.COMPANY_PASSWORD }}
          TEST_REFERRAL_ID: ${{ secrets.TEST_REFERRAL_ID }}
          HEADLESS: 'true'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-report
          path: |
            playwright-report
            test-results
